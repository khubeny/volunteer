<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vat.css"></link>
</head>
<body>

<div class="background"></div>
<div id = "icon-bar" onclick = "closeaddevent()" class="icon-bar">

    <form>
      <input type="text" class="search" placeholder="Type to search for an event">
    </form>


    <div class="add-e">
      <p>Add an event</p>
    </div>
</div>

<div id="plus" class="add-e-icon">
  <img src="addeventicon.png" onclick="addevent()"
  style="width:30px;height:30px;padding-left:5px;padding:5px"></img>
</div>

<div id="dropdown" class="dropdown">

  <!-- <h3 style="text-align:center;color:#696969">Enter information about your event so others can search for it.</h3> -->

  <form>
    <input type="text" class="info" placeholder="Event Name" style= "margin-top: 10px;
      margin-bottom: 10px;">
  </form>

  <form>
    <input type="text" class="info" placeholder="Event Date: MM/DD/YY" style="margin-top: 10px;
      margin-bottom: 10px;">
  </form>

  <form>
    <input type="text" class="info" placeholder="Event Time (ex. 3:30pm-5:00pm)" style="margin-top: 10px;
      margin-bottom: 10px;">
  </form>

  <form>
    <input type="text" class="location" placeholder="Address">
  </form>

  <form>
    <input type="text" class="contact" placeholder="Contact Information and Resources">
  </form>

  <form>
    <textarea type="text" class="description" placeholder="Event Description" maxlength="350" style="margin-top: 10px;
      margin-bottom: 10px;"></textarea>
  </form>

  <form>
    <textarea type="text" class="description" placeholder="Enter hashtags for users to find your event. (ex. #animals)" style="margin-top: 10px;
      margin-bottom: 10px;"></textarea>
  </form>

  <p>hello</p>

  <button type="button">Submit</button>

</div>

<div id="googleMap" class="googleMap" style="width:100%;height:89vh;overflow:auto"></div>

<script src = "vat.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC08DCA_37I1AeSxnIi3_jXvxxqWYWHHVw&callback=myMap"></script>

</body>
</html>
